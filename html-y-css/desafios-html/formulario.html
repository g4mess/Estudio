<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formurario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="dia">
            <span>¿Qué dias iniciaste en platzi?</span>
            <input type="date" id="dia">
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario">
        </label>
        <label for="boton">
            <span>boton</span>
            <input type="button" id="boton" placeholder="boton xd">
        </label>
        <label for="color">
            <span>color</span>
            <input type="color" id="color">
        </label>
        <label for="times">
            <span>DateTimes local</span>
            <input type="datetime-local" id="times">
        </label>
        <label for="imagen">
            <span>Imagen</span>
            <input type="image" id="imagen">
        </label>
        <label for="number">
            <span>Numero</span>
            <input type="number" id="number">
        </label>
        <label for="control">
            <span>Hidden</span>
            <input type="hidden" id="control">
        </label>
        <label for="file">
            <span>File</span>
            <input type="file" id="file">
        </label>
    </form>
</body>
</html>
